    <style>
        /* Basic styles for the chatbot */
        body {
            font-family: Arial, sans-serif;
        }

        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 25px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .chatbot {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            display: none;
            flex-direction: column;
        }

        .chatbot-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-messages {
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }

        .user {
            background-color: #e1ffc7;
            align-self: flex-end;
        }

        .bot {
            background-color: #f1f1f1;
            align-self: flex-start;
        }

        .chatbot-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chatbot-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chatbot-input button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
        }

        .chatbot-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <!-- Chatbot icon and chatbot box -->
    <div class="chatbot-icon" onclick="toggleChatbot()">ðŸ’¬</div>

    <div id="chatbot" class="chatbot">
        <div class="chatbot-header">
            <h4>FAQ Chatbot</h4>
            <button onclick="toggleChatbot()">X</button>
        </div>
        <div id="chatbot-messages" class="chatbot-messages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatbot-input" placeholder="Ask a question..." />
            <button onclick="handleSend()" style="height: 42px;">Send</button>
        </div>
    </div>

    <script>
        const faqData = {
            "What is your return policy?": "Our return policy is 30 days with a receipt.",
            "What are your hours of operation?": "We are open from 9am to 9pm, Monday to Saturday.",
            // Add more FAQs here
        };

        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot');
            chatbot.style.display = chatbot.style.display === 'none' || chatbot.style.display === '' ? 'flex' : 'none';
        }

        function handleSend() {
            const input = document.getElementById('chatbot-input');
            const messagesContainer = document.getElementById('chatbot-messages');

            if (input.value.trim()) {
                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.textContent = input.value;
                messagesContainer.appendChild(userMessage);

                const botResponse = faqData[input.value.trim()] || "Hello, how can I help you?";
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.textContent = botResponse;
                messagesContainer.appendChild(botMessage);

                input.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
            }
        }
    </script>
